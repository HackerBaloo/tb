<!DOCTYPE html>
<html ng-app="nodeUsers">
  <head>
    <title>Users App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="header">
        <h1>User App</h1>
        <hr>
        <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
      </div>
      <div class="user-form">
        <form>
            <div class="form-group">
            <input type="text" class="form-control input" placeholder="Name..." ng-model="formData.name">
            <input type="text" class="form-control input" placeholder="Address..." ng-model="formData.address">
            <input type="text" class="form-control input" placeholder="Email..." ng-model="formData.email">
            <input type="text" class="form-control input" placeholder="Birthday..." ng-model="formData.birthday">
            </div>
            <button ng-disabled="formData.DisableCreate" type="submit" class="btn btn-primary btn" ng-click="createUser()" id="add" value="Add">Add</button>
            <button ng-disabled="formData.DisableUpdate" type="submit" class="btn" ng-click="updateUser(formData.id)" id="update">Update</button>
            <input class="lead" type="checkbox" ng-click="filterAge(30)">Filter old enough</input>
        </form>
      </div>
      <br>
      <div class="user-list">
        <ul ng-repeat="user in usersData">
          <li ng-click="selectUser(user.id)" >
            <label>Name:</label>&nbsp;{{ user.name }}<br>
            <div item-width="100"><label>Address:</label>&nbsp;{{ user.address }}&nbsp;<br>
            <label>Email:</label>&nbsp;{{ user.email }}<br>
            <label>Age:</label>&nbsp;{{ user.age.years }}<br>
            <button type="submit" class="btn btn btn" ng-click="deleteUser(user.id)" id="{{user.email }}" >Delete</button>
            </li><hr>
        </ul>
        <button type="submit" class="btn" ng-click="unselectUser()" id="clear">Clear selection</button>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
